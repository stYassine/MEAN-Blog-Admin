<form (ngSubmit)="createArticle(form)" #form="ngForm">

  <h4>Create Article</h4>

  <div class="form-group">
    <label for="">Status</label>
      <select name="is_active" id="" class="form-control" ngModel>
          <option value="0">disActive</option>
          <option value="1">Active</option>
      </select>
  </div>

  <div class="form-group">
    <label for="">User</label>
      <select name="" id="" class="form-control" ngModel>
          <option value="0">Choose</option>
      </select>
  </div>

  <div class="form-group">
    <label for="">Category</label>
      <select name="" id="" class="form-control" ngModel>
          <option value="0">Choose</option>
      </select>
  </div>

  <div class="form-group">
    <label for="">Title</label>
      <input type="text" name="title" class="form-control" ngModel>
  </div>


  <div class="form-group">
    <label for="">Body</label>
      <textarea name="body" rows="7" class="form-control" ngModel></textarea>
  </div>


  <div class="form-group">
      <button type="submit" class="btn btn-success">Create</button>
  </div>


</form>
